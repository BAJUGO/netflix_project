<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>

<a href="../login_page.html"><button>Or maybe you have an account?</button></a>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-lg-4">

            <form id="register_form" class="card p-3 shadow">

                <h4 class="mb-4 text-center">Register</h4>

                <div class="mb-3">
                    <label for="email_input" class="form-label">
                        Only unique email is enable
                    </label>
                    <input
                            id="email_input"
                            type="email"
                            class="form-control"
                            placeholder="Email"
                    >
                </div>

                <div class="mb-3">
                    <label for="password_input" class="form-label">
                        Try to come up with hard password
                    </label>
                    <input
                            id="password_input"
                            type="text"
                            class="form-control"
                            placeholder="Password"
                    >
                </div>

                <div class="mb-3">
                    <label for="username_input" class="form-label">
                        Your username
                    </label>
                    <input
                            id="username_input"
                            type="text"
                            class="form-control"
                            placeholder="Username"
                    >
                </div>

                <div>
                    <button type="submit" id="register_button" class="btn btn-success w-100 my-1">
                        Register
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<script type="module" src="../../html_scripts/register.js"></script>

</body>
</html>
