<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <title>Title</title>
</head>
<body>
<button id="unlogin">Unlogin</button>

<div class="container mt-5">
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center"><strong>Movie ID</strong></h4>
        <input type="number" class="col-2" id="update_movie_id">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Title</h4>
        <input type="text" class="col-2" id="update_movie_title">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Year of Issue</h4>
        <input type="number" class="col-2" id="update_movie_year_of_issue">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Genre</h4>
        <input class="col-2" id="update_movie_genre">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Author ID</h4>
        <input type="number" class="col-2" id="update_movie_author_id">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Description</h4>
        <input class="col-10" id="update_movie_description">
    </div>
    <div class="row g-3 my-1">
        <div class="col-2 text-end">
        </div>
        <button title="Пустые параметры будут проигнорированны" id="update movie" class="col-2">UPDATE movie</button>
    </div>
</div>

<script type="module" src="../../html_scripts/updaters/update_movie.js">
</script>
<script type="module">
    import {includeUnlogin} from "../../html_scripts/funcs.js";
    includeUnlogin()
</script>

</body>
</html>
