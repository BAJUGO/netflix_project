<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title for my page</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-lg-4">

            <form id="login_form" class="card p-3 shadow">

                <h4 class="mb-4 text-center">Login</h4>

                <div class="mb-3">
                    <label for="email_input" class="form-label">
                        This is the label
                    </label>
                    <input
                            id="email_input"
                            type="email"
                            class="form-control"
                            placeholder="Email"
                    >
                </div>

                <div class="mb-3">
                    <label for="password_input" class="form-label">
                        Here is your password
                    </label>
                    <input
                            id="password_input"
                            type="text"
                            class="form-control"
                            placeholder="Password"
                    >
                </div>
                <div>
                    <button type="submit" id="login_button" class="btn btn-success w-100 my-1">
                        Submit here!
                    </button>
                    <button type="button" id="button_button" class="btn btn-success w-100">
                        Submit by add_event
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<h1 id="hidden_h1" class="text-center mt-4"></h1>

<p id="test_p">Here will be text hell yeah!</p>

<script type="module" src="../html_scripts/login.js"></script>

</body>
</html>
