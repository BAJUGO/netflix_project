<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>

<div class="container mt-5">
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center"><strong>Title</strong></h4>
        <input class="col-2" id="new_series_title">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Year of Issue</h4>
        <input type="number" class="col-2" id="new_series_year_of_issue">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Episodes</h4>
        <input type="number" class="col-2" id="new_series_episodes">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Seasons</h4>
        <input type="number" class="col-2" id="new_series_seasons">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Genre</h4>
        <input class="col-2" id="new_series_genre">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Author ID</h4>
        <input type="number" class="col-2" id="new_series_author_id">
    </div>
    <div class="row g-3 my-1">
        <h4 class="col-2 text-center">Description</h4>
        <input class="col-10" id="new_series_description">
    </div>
    <div class="row g-3 my-1">
        <div class="col-2 text-end">

        </div>
        <button id="add_series_button" class="col-2">Add series</button>
    </div>
</div>

<script type="module" src="../html_scripts/add_series.js"></script>


</body>
</html>
