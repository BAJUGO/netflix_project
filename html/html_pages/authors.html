<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Movies</title>
  <style>
    body{background:#f8f9fa}
    .card-custom{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    button{white-space:nowrap}
  </style>
</head>

<body>
<div class="container py-5">
  <div class="row mb-4">
    <div class="col text-center">
      <h3 class="fw-semibold">Authors control panel</h3>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card-custom p-3 h-100">
        <form id="form_for_author_by_id" class="d-flex gap-2 align-items-center">
          <input id="author_id" type="text" class="form-control" placeholder="Author ID">
          <button class="btn btn-primary" id="get_author_by_id_button">Author by ID</button>
        </form>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card-custom p-3 h-100 d-flex align-items-center justify-content-center">
        <form id="form_for_all_authors">
          <button class="btn btn-success">Get all authors</button>
        </form>
      </div>
    </div>


  </div>
</div>


<div class="container py-5">
  <div class="row g-3">
    <button class="col-md-4 clear_ul_button" id="clear_ul_1" data-target="ul_1">Clear this area</button>
    <button class="col-md-4 clear_ul_button" id="clear_ul_2" data-target="ul_2">Clear this area</button>
    <button class="col-md-4 clear_ul_button" id="clear_ul_3" data-target="ul_3">Clear this area</button>
  </div>
</div>



<div class="container py-5">
  <div class="row g-3">
    <ul id="ul_1" class="col-md-4">

    </ul>

    <ul id="ul_2" class="col-md-4">

    </ul>

    <ul id="ul_3" class="col-md-4">

    </ul>

  </div>
</div>

<script type="module" src="../html_scripts/authors.js">

</script>
</body>
</html>
